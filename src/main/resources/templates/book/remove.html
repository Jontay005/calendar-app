<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="booking : ${bookings}" class="checkbox">
        <input type="checkbox" name="bookingIds" th:value="${booking.infoId}" th:id="${booking.infoId}"/>
        <label th:for="${booking.infoId}" th:text="${booking.eventType}"></label>
        <br />
    </div>

<input type="submit" value="Remove Booking" />
</form>

</body>
</html>
