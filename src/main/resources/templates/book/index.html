<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>


<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav> <br/>

<form method="post" style="max-width: 700px" > <!--th:object="${myDate}" -->

    <div class="input-group date">
        <!--  Date: <input class="form-control" type="date"  name="eventDate" th:field="*{date}" /> <br/>
       Date: <input type="date" th:field="*{date}" class="form-control" name="eventDate" />-->
    </div> <br/>
    <div class="dropdown">
        EventType :
        <select name="eventType">
            <option>Wedding</option>
            <option>Corporate Event</option>
            <option>NightClub Event</option>
        </select> <br/>
    </div> <br/>

    <div>
        First Name : <input class="form-control" type="text" name="fname"/>
        Last name :  <input class="form-control" type="text" name="lname" /> <br />
        Email : <input class="form-control" name="email" type="email" /> <br/>
        Date : <input class="form-control" name="eventDate" type="date" /> <br/>

        More Info: <textarea class="form-control" rows="5" name="description" /> <br/>
    </div>
    <input class="form-control" type="submit" value="Submit Request"/>
</form>
<!--<h3 th:if="${convertedDate}" th:text="${{convertedDate}}"></h3> -->

</body>
</html>
