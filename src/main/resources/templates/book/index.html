<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>


<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav> <br/>

<form method="post" style="max-width: 700px" th:object="${booking}"  >

    <div class="input-group date" >
        Date: <input type="date" name="eventDate" th:field="*{eventDate}" />
    </div> <br/>
    <div class="dropdown">
        EventType :
        <select name="eventType">
            <option>Wedding</option>
            <option>Corporate Event</option>
            <option>NightClub Event</option>
        </select> <br/>
    </div> <br/>

    <div>
        First Name : <input class="form-control" type="text" name="fname" th:field="*{fname}" />
        Last name :  <input class="form-control" type="text" name="lname" th:field="*{lname}" /> <br />
        Email : <input class="form-control" name="email" type="email" th:field="*{email}" /> <br/>
        More Info: <textarea class="form-control" rows="5" name="description" th:field="*{description}" /> <br/>
    </div>
    <input class="form-control" type="submit" value="Submit Request"/>
</form>
</body>
</html>
